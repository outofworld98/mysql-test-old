    path: build/libs/mysql-test-0.0.1-SNAPSHOT.jar
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    routes:
      - route: mysql-test.apps.espace.lsews.com
    services:
      - test-mysql
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      SPRING_PROFILES_ACTIVE: aws
